# font configuration
font_family Fira Code
bold_font Fira Code Bold
italic_font Fira Code Italic
bold_italic_font Fira Code Bold Italic
font_size 11.0
disable_ligatures cursor

# tab bar on top and with solarized compatible style
tab_bar_edge top
# # non powerline tab bar
# tab_bar_style separator
# tab_separator " â”ƒ "
# powerline tab bar
tab_bar_style powerline
active_tab_foreground   #fdf6e3
active_tab_background   #93a1a1
active_tab_font_style   bold
inactive_tab_foreground #586e75
inactive_tab_background #073642
inactive_tab_font_style normal

# keyboard shortcuts like xfce4
map ctrl+shift+t new_tab_with_cwd
map ctrl+page_down next_tab
map ctrl+page_up previous_tab
map ctrl+shift+w close_tab
map ctrl+minus change_font_size all -2.0
map ctrl+plus change_font_size all +2.0
map ctrl+0 change_font_size all 0

# solarized dark colorscheme
background #002b36
foreground #839496
cursor #839496
selection_foreground #002b36
selection_background #839496
## main palette
color0 #002b36
color1 #dc322f
color2 #859900
color3 #b58900
color4 #268BD2
color5 #D33682
color6 #2AA198
color7 #839496
## secondary palette
color8 #073642
color9 #CB4B16
color10 #72CC3D
color11 #CFBF15
color12 #5996EB
color13 #6C71C4
color14 #56BAB2
color15 #FDF6E3

# misc settings
cursor_stop_blinking_after 0.0
copy_on_select clipboard
enable_audio_bell no
close_on_child_death yes
